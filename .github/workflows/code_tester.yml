name: Code tester

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  test_scripts:
    strategy:
      fail-fast: false
      matrix:
        folders: [
          "s1_development_environment",
          "s2_organisation_and_version_control",
          "s3_reproducibility",
        ]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'pip'
          cache-dependency-path: setup.py

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_exercises.txt
          pip list

      - name: Extract relevant files
        run: find ${{ matrix.folders }}/exercise_files -type f -name "*.py" > python_files.txt

      - name: Run script
        run: |
          while IFS= read -r file; do
            echo "===== Running $file ====="
            python "$file"
          done < python_files.txt
